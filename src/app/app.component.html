<div class="container">
  <div class="row">
  <h2>Login Form</h2>
    
    <form>
      <!-- <div class="imgcontainer">
      </div> -->
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" [(ngModel)]='user.username' placeholder="Enter Username" name="uname" required>
        {{user.username}}<br>
        <label for="psw"><b>Password</b></label>
        <input type="password" [(ngModel)]='user.password' placeholder="Enter Password" name="psw" required>
        {{user.password}}<br> 
        <button type="submit" [disabled]="!isValid" (click)="onConfirm()">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw"><a href="#">Forgot password?</a></span>
      </div>
    </form>
  </div>
</div>
